<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite TLE Fetcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: #00f2fe;
        }
        
        .satellites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .satellite-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 247, 255, 0.1);
        }
        
        .satellite-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 114, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 247, 255, 0.3);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-header i {
            font-size: 2rem;
            color: #00f2fe;
            margin-right: 15px;
        }
        
        .sat-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #4facfe;
        }
        
        .tle-data {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.85rem;
            line-height: 1.5;
            margin-bottom: 15px;
            overflow-x: auto;
        }
        
        .tle-line {
            display: block;
            margin-bottom: 5px;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .norad-id {
            color: #00f2fe;
            font-weight: bold;
        }
        
        .visualization {
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin: 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .orbit {
            position: absolute;
            border: 1px dashed rgba(0, 247, 255, 0.3);
            border-radius: 50%;
        }
        
        .satellite {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #00f2fe;
            border-radius: 50%;
            box-shadow: 0 0 15px #00f2fe;
        }
        
        .loading {
            text-align: center;
            padding: 50px 0;
            font-size: 1.2rem;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #00f2fe;
            animation: spin 2s linear infinite;
        }
        
        .error {
            text-align: center;
            padding: 30px;
            background: rgba(255, 50, 50, 0.2);
            border-radius: 15px;
            margin: 20px 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .satellites-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-satellite"></i> Satellite TLE Fetcher</h1>
            <p class="subtitle">Fetch and visualize Two-Line Element (TLE) data for satellites orbiting Earth</p>
        </header>
        
        <div class="controls">
            <button id="fetchBtn">
                <i class="fas fa-sync-alt"></i> Fetch TLE Data
            </button>
            <button id="clearBtn">
                <i class="fas fa-trash-alt"></i> Clear Data
            </button>
        </div>
        
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search satellites by name...">
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="satCount">0</h3>
                <p>Satellites</p>
            </div>
            <div class="stat-card">
                <h3 id="tleCount">0</h3>
                <p>TLE Lines</p>
            </div>
            <div class="stat-card">
                <h3 id="lastUpdate">-</h3>
                <p>Last Updated</p>
            </div>
        </div>
        
        <div class="visualization">
            <div class="orbit" style="width: 80%; height: 80%;"></div>
            <div class="orbit" style="width: 60%; height: 60%;"></div>
            <div class="orbit" style="width: 40%; height: 40%;"></div>
            <div class="satellite" id="sat1"></div>
            <div class="satellite" id="sat2"></div>
            <div class="satellite" id="sat3"></div>
        </div>
        
        <div id="content">
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Click "Fetch TLE Data" to load satellite information</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const fetchBtn = document.getElementById('fetchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const searchInput = document.getElementById('searchInput');
        const contentDiv = document.getElementById('content');
        const satCount = document.getElementById('satCount');
        const tleCount = document.getElementById('tleCount');
        const lastUpdate = document.getElementById('lastUpdate');
        const loadingDiv = document.getElementById('loading');
        
        // Satellite data storage
        let satellites = [];
        
        // Fetch TLE data
        const fetchTLE = async () => {
            try {
                // Show loading state
                loadingDiv.innerHTML = '<i class="fas fa-spinner"></i><p>Fetching satellite data from Celestrak...</p>';
                contentDiv.innerHTML = '';
                
                // Using a CORS proxy to bypass CORS restrictions
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = 'https://celestrak.org/NORAD/elements/gp.php?GROUP=stations&FORMAT=tle';
                
                const res = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (!res.ok) {
                    throw new Error(`HTTP error! Status: ${res.status}`);
                }
                
                const text = await res.text();
                
                // Parse the TLE data
                const tleLines = text.trim().split('\n');
                satellites = [];
                
                for (let i = 0; i < tleLines.length; i += 3) {
                    if (i + 2 >= tleLines.length) break;
                    
                    const name = tleLines[i].trim();
                    const line1 = tleLines[i + 1].trim();
                    const line2 = tleLines[i + 2].trim();
                    
                    // Extract NORAD ID from line1 (second token)
                    const noradId = line1.split(/\s+/)[1];
                    
                    if (line1.startsWith('1 ') && line2.startsWith('2 ')) {
                        satellites.push({
                            name,
                            tle1: line1,
                            tle2: line2,
                            noradId
                        });
                    }
                }
                
                // Update stats
                satCount.textContent = satellites.length;
                tleCount.textContent = satellites.length * 2;
                lastUpdate.textContent = new Date().toLocaleTimeString();
                
                // Render satellites
                renderSatellites(satellites);
                startVisualization();
                
            } catch (error) {
                console.error('Error fetching TLE data:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p>Please try again later or check your connection.</p>
                    </div>
                `;
            }
        };
        
        // Render satellites to the page
        const renderSatellites = (satellitesToRender) => {
            if (satellitesToRender.length === 0) {
                contentDiv.innerHTML = '<div class="loading"><i class="fas fa-satellite"></i><p>No satellites found. Try a different search.</p></div>';
                return;
            }
            
            const cardsHTML = satellitesToRender.map(sat => `
                <div class="satellite-card">
                    <div class="card-header">
                        <i class="fas fa-satellite"></i>
                        <div>
                            <div class="sat-name">${sat.name}</div>
                            <div>NORAD ID: <span class="norad-id">${sat.noradId}</span></div>
                        </div>
                    </div>
                    <div class="tle-data">
                        <span class="tle-line">${sat.tle1}</span>
                        <span class="tle-line">${sat.tle2}</span>
                    </div>
                    <div class="card-footer">
                        <div>Source: Celestrak</div>
                        <div>${sat.tle1.substring(18, 23)} rev/day</div>
                    </div>
                </div>
            `).join('');
            
            contentDiv.innerHTML = `<div class="satellites-grid">${cardsHTML}</div>`;
        };
        
        // Search functionality
        const searchSatellites = (query) => {
            if (!query) {
                renderSatellites(satellites);
                return;
            }
            
            const filtered = satellites.filter(sat => 
                sat.name.toLowerCase().includes(query.toLowerCase()) || 
                sat.noradId.includes(query)
            );
            
            renderSatellites(filtered);
        };
        
        // Simple orbit visualization
        const startVisualization = () => {
            const sat1 = document.getElementById('sat1');
            const sat2 = document.getElementById('sat2');
            const sat3 = document.getElementById('sat3');
            
            // Reset positions
            sat1.style.transform = 'translate(0, 0)';
            sat2.style.transform = 'translate(0, 0)';
            sat3.style.transform = 'translate(0, 0)';
            
            // Animate satellites
            let angle1 = 0;
            let angle2 = Math.PI / 2;
            let angle3 = Math.PI;
            
            const animate = () => {
                // Satellite 1 - Fast orbit
                const radius1 = 80;
                const x1 = radius1 * Math.cos(angle1);
                const y1 = radius1 * Math.sin(angle1);
                sat1.style.transform = `translate(${x1}px, ${y1}px)`;
                
                // Satellite 2 - Medium orbit
                const radius2 = 120;
                const x2 = radius2 * Math.cos(angle2);
                const y2 = radius2 * Math.sin(angle2);
                sat2.style.transform = `translate(${x2}px, ${y2}px)`;
                
                // Satellite 3 - Slow orbit
                const radius3 = 170;
                const x3 = radius3 * Math.cos(angle3);
                const y3 = radius3 * Math.sin(angle3);
                sat3.style.transform = `translate(${x3}px, ${y3}px)`;
                
                // Update angles at different speeds
                angle1 += 0.03;
                angle2 += 0.02;
                angle3 += 0.01;
                
                requestAnimationFrame(animate);
            };
            
            animate();
        };
        
        // Event listeners
        fetchBtn.addEventListener('click', fetchTLE);
        
        clearBtn.addEventListener('click', () => {
            satellites = [];
            contentDiv.innerHTML = '<div class="loading"><i class="fas fa-satellite"></i><p>Data cleared. Click "Fetch TLE Data" to load satellites.</p></div>';
            satCount.textContent = '0';
            tleCount.textContent = '0';
            lastUpdate.textContent = '-';
        });
        
        searchInput.addEventListener('input', () => {
            searchSatellites(searchInput.value);
        });
        
        // Initialize with sample satellites
        contentDiv.innerHTML = '<div class="loading"><i class="fas fa-satellite"></i><p>Click "Fetch TLE Data" to load satellite information</p></div>';
    </script>
</body>
</html>
